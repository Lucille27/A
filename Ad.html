<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>رفع الأسئلة إلى Google Sheets</title>
</head>
<body>
<h2>رفع سؤال جديد</h2>
<form id="questionForm">
  معرف السؤال: <input type="text" id="questionId" required><br><br>
  السؤال: <input type="text" id="question" required><br><br>
  الخيار1: <input type="text" id="option1" required><br>
  الخيار2: <input type="text" id="option2" required><br>
  الخيار3: <input type="text" id="option3" required><br>
  الخيار4: <input type="text" id="option4" required><br><br>
  الإجابة الصحيحة: <input type="text" id="correctAnswer" required><br>
  الدرجة: <input type="number" id="score" value="1"><br>
  الوقت المخصص (ثواني): <input type="number" id="time" value="60"><br><br>
  <button type="submit">رفع السؤال</button>
</form>

<p id="status"></p>

<script>
const WEB_APP_URL = 'ضع رابط الويب أب هنا';

document.getElementById('questionForm').addEventListener('submit', function(e){
  e.preventDefault();

  const data = {
    questionId: document.getElementById('questionId').value,
    question: document.getElementById('question').value,
    option1: document.getElementById('option1').value,
    option2: document.getElementById('option2').value,
    option3: document.getElementById('option3').value,
    option4: document.getElementById('option4').value,
    correctAnswer: document.getElementById('correctAnswer').value,
    score: parseInt(document.getElementById('score').value),
    time: parseInt(document.getElementById('time').value)
  };

  fetch(WEB_APP_URL, {
    method: 'POST',
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(result => {
    document.getElementById('status').innerText = result.status === 'success' ? 'تم رفع السؤال بنجاح!' : 'خطأ: ' + result.message;
    document.getElementById('questionForm').reset();
  })
  .catch(error => {
    document.getElementById('status').innerText = 'خطأ: ' + error;
  });
});
</script>
</body>
</html>
